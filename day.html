<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Date CET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karel Van Haeverbeek">
</head>
<body class="site">
    <p id="clock"></p>
    <p id="weather"></p>
    <script type="text/javascript">
        function myCallback(json) {
            var days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
            var months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var cetDate = new Date(json.dateString);
            var y = cetDate.getFullYear();
            var month = cetDate.getMonth()+1;
            var d = cetDate.getDate();
            var day = cetDate.getDay()
            var h = cetDate.getHours();
            var minute = cetDate.getMinutes();
            minute = checkTime(minute);
            document.getElementById('clock').innerHTML = days[day] + ' '+ y + '/' + month + '/' + d + ' ' + h + ':' + minute + ' BRU';
        }
        function checkTime(t){
            if (t < 10) {t = "0" + t; }
            return t;
        }
    </script>
    <script type="text/javascript" src="http://www.timeapi.org/cet/now.json?callback=myCallback"></script>
</body>
</html>
